<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="no" value="#{page1.no}" />
    </f:metadata>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/css2/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <title>Portail Captif 2</title>
    </h:head>

    <h:body style="background-color: #c1e2b3;">
        <h:form id="form_session">
            <p:panel id="basic" header="Authentification" style="font-size:10pt; margin: auto; margin-top: 13%; width: 29%;">

                <p:growl id="growl" showDetail="true" life="8000" />

                <h:panelGrid columns="2" cellpadding="10" style="margin: auto;">
                    <h:outputLabel for="username" value="Login:" />
                    <p:inputText id="username" value="#{sessionController2.sessionUser.login}" required="true" requiredMessage="Le champ Login est invalide" label="username" />

                    <h:outputLabel for="password" value="Mot de passe:" />
                    <p:password id="password" value="#{sessionController2.sessionUser.password}" required="true" requiredMessage="Le champ Mot de passe est invalide" label="password" />

                    <f:facet name="footer">
                        <p:commandButton id="ok" value="Connexion" update="basic,growl" action="#{sessionController2.connect()}" />
                        <sub><p:commandLink style="float: right;margin-top: 50pt;" value=" Mot de passe oubliÃ© ?" /></sub>
                    </f:facet> 
                </h:panelGrid>
            </p:panel>

            <p:defaultCommand target="ok" />
        </h:form>
        <br /><br /><br /><br /><br /><br />
        <h:form>
            <p:menubar style="margin-top: 65pt;">
                <p:menuitem value="Aide" action="help.xhtml?faces-redirect=true" icon="ui-icon-gear" />
                <f:facet name="options">
                    <p:button value="Page d'accueil" icon="ui-icon-home" outcome="/accueil">
                        <f:param name="no" value="4" />
                    </p:button>
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
