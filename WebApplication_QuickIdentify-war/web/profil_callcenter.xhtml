<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">

                <h:form id="profile">

                    <p:growl id="growl" showDetail="true" life="3000" />

                    <h:panelGrid columns="2" cellspacing="50" style="margin: auto;">
                        <p:panel id="data_profile" header="Mon profil">
                            <h:panelGrid id="input-details" columns="2" cellspacing='5' cellpadding="10">
                                <p:outputLabel value="Nom(s) et prénom(s):" />
                                <h:outputText style="font-weight: bold;" value="#{sessionController2.sessionUser.nom} #{sessionController2.sessionUser.prenom}" />

                                <p:outputLabel value="Genre:" />
                                <h:outputText style="font-weight: bold;" value="#{sessionController2.sessionUser.sexe}" />

                                <p:outputLabel value="Login:" />
                                <h:outputText style="font-weight: bold;" value="#{sessionController2.sessionUser.login}" />

                                <p:outputLabel value="Fonction:" />
                                <h:outputText style="font-weight: bold;" value="#{sessionController2.sessionUser.fonction}" />

                                <p:outputLabel value="Telephone:" />
                                <h:outputText style="font-weight: bold;" value="#{sessionController2.sessionUser.telephone}" />

                                <p:outputLabel value="Lieu de service:" />
                                <h:outputText style="font-weight: bold;" value="#{sessionController2.sessionUser.lieuservice}" />
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                    <h:panelGrid style="margin: auto;">
                        <p:commandButton partialSubmit="true" action="#{sessionController2.prepareEdit}" update=":form_profile:fm_profile" oncomplete="PF('wv_editprofile').show()" icon="ui-icon-pencil" value=" Éditez votre profil" />
                    </h:panelGrid>
                </h:form>


                <h:form id="form_profile">
                    <p:dialog showEffect="fold" id="fm_profile" modal="true" widgetVar="wv_editprofile">
                        <f:facet name="header">
                            <h:outputText value="Apportez des modifications à votre profil" /> 
                        </f:facet>
                        <h:panelGrid id="inputs_profile" columns="2" cellspacing="20">
                            <p:outputLabel value="Matricule:" for="matricule" />
                            <p:inputText disabled="true" style="font-weight: bold;" id="matricule" value="#{sessionController2.sessionUser.matricule}" />
                            
                            <p:outputLabel value="Nom(s) et prenom(s)" for="np" />
                            <p:inputText disabled="true" style="font-weight: bold;" id="np" value="#{sessionController2.sessionUser.nom} #{sessionController2.sessionUser.prenom}" />
                            
                            <p:outputLabel value="Login:" for="login" />
                            <p:inputText id="login" value="#{sessionController2.sessionUser.login}" required="true" requiredMessage="Saisie erronée!" title="Login" />

                            <p:outputLabel value="Mot de passe:" for="password" />
                            <p:password feedback="true" id="password" value="#{sessionController2.sessionUser.password}" required="true" requiredMessage="Saisie erronée!" title="Mot de passe" />

                            <p:outputLabel value="Telephone:" for="tel" />
                            <p:keyboard keypadOnly="true" id="tel" value="#{sessionController2.sessionUser.telephone}" required="true" requiredMessage="Saisie erronée!" title="Telephone" />
                        </h:panelGrid>
                        <f:facet name="footer">
                            <center>
                                <p:commandButton action="#{sessionController2.editProfile()}" update="inputs_profile,:profile:data_profile,:profile:growl" icon="ui-icon-disk" value=" Modifier" />
                            </center>
                        </f:facet>
                    </p:dialog>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
