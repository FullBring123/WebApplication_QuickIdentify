<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>QuickIdentify - Connexion</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="resources/css/css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/css/animsition.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/css/daterangepicker.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/css/hamburgers.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/css/select2.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/css/util.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-43">
                            Connexion
                        </span>


                        <div class="wrap-input100 validate-input" data-validate = "Le champ Nom(s) d'utilisateur est obligatoire!">
                            <input class="input100" type="text" name="email" />
                                <span class="focus-input100"></span>
                                <span class="label-input100">Nom(s) d'utilisateur</span>
                        </div>


                        <div class="wrap-input100 validate-input" data-validate="Le champ Mot de passe est obligatoire!">
                            <input class="input100" type="password" name="pass" />
                                <span class="focus-input100"></span>
                                <span class="label-input100">Mot de passe</span>
                        </div>

                        <div class="flex-sb-m w-full p-t-3 p-b-32">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
                                    <label class="label-checkbox100" for="ckb1">
                                        Se souvenir de moi
                                    </label>
                            </div>

                            <div>
                                <a href="#" class="txt1">
                                    Mot de passe oublié?
                                </a>
                            </div>
                        </div>


                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>

                        <div class="text-center p-t-50">
                            <span class="txt2">
                                Êtes-vous nouveau sur le site ?
                            </span>
                        </div>

                        <div class="login100-form-social flex-c-m">
                            <a href="#" class="txt1">
                                Inscrivez-vous
                            </a>
                        </div>
                    </form>

                    <div class="login100-more" style="background-image: url('resources/images/2017_02_Save-Me-Blog-DSC_2931-1200x801.jpg');">
                    </div>
                </div>
            </div>
        </div>



        <script src="resources/css/js/animsition.min.js" type="text/javascript"></script>
        <script src="resources/css/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/css/js/countdowntime.js" type="text/javascript"></script>
        <script src="resources/css/js/daterangepicker.js" type="text/javascript"></script>
        <script src="resources/css/js/jquery.min.js" type="text/javascript"></script>
        <script src="resources/css/js/main_1.js" type="text/javascript"></script>
        <script src="resources/css/js/moment.min.js" type="text/javascript"></script>
        <script src="resources/css/js/popper.js" type="text/javascript"></script>
        <script src="resources/css/js/select2.min.js" type="text/javascript"></script>
    </h:body>
</html>
