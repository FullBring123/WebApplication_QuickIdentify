<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionController2.watchOut()}" />
    </f:metadata>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <title>Application Test</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <center>
                    <h:outputText value="WebApplication_QuickIdentify" style="font-size: 30pt;font-family: Yu Mincho Light;text-align: center;" />
                </center>
            </ui:insert>
        </div>


        <h:form>  
            <p:menubar>
                <p:menuitem value=" Accueil" action="index.xhtml?faces-redirect=true" icon="ui-icon-home" />
                <p:submenu rendered="#{sessionController2.compte}" icon="ui-icon-key" label="Mon compte">
                    <p:menuitem rendered="#{sessionController2.profil}" action="profil_callcenter.xhtml?faces-redirect=true" value=" Profil" icon="ui-icon-person" />
                    <p:menuitem rendered="#{sessionController2.parame}" value=" Paramètres" icon="ui-icon-gear" />
                    <p:separator />
                    <p:menuitem value=" Déconnexion" immediate="true" actionListener="#{sessionController2.disconnect()}" icon="ui-icon-extlink" />
                </p:submenu>
                <f:facet name="options">
                    <p:commandButton style="color: green; font-family: Georgia;" value="Bienvenue, #{sessionController2.sessionUser.nom} #{sessionController2.sessionUser.prenom}" />
                    <p:commandButton icon="ui-icon-mail-open" value="Messages" />
                    <p:commandButton value="Français" />
                </f:facet>
            </p:menubar>
        </h:form>


        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:menu style="width: 240px;height: 420px;">
                            <p:submenu rendered="#{sessionController2.produi}" label="Produits">
                                <p:menuitem rendered="#{sessionController2.listep}" value=" Liste des produits" icon="ui-icon-clipboard" action="produit.xhtml?faces-redirect=true" immediate="true" />
                                <p:menuitem rendered="#{sessionController2.plus}" value=" Plus..."  icon="ui-icon-circle-plus" />
                            </p:submenu>
                            <p:submenu rendered="#{sessionController2.admini}" label="Administration">
                                <p:menuitem rendered="#{sessionController2.perscc}" value=" Personnels Call Center" immediate="true" action="agent.xhtml?faces-redirect=true" icon="ui-icon-person"/>
                                <p:menuitem rendered="#{sessionController2.utilis}" value=" Utilisateurs" icon="ui-icon-person" action="gestion_utilisateurs.xhtml?faces-redirect=true" />
                            </p:submenu>
                            <p:submenu rendered="#{sessionController2.operat}" label="Opérations">
                                <p:menuitem rendered="#{sessionController2.privil}" value=" Privilèges" icon="ui-icon-key" immediate="true" action="privileges.xhtml?faces-redirect=true" />
                                <p:menuitem rendered="#{sessionController2.histor}" value=" Historique" icon="ui-icon-clipboard" />
                                <p:menuitem rendered="#{sessionController2.calcen}" value=" Call Center" icon="ui-icon-link" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">

                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <h:outputText value="&copy; Copyright 2018. Tous droits réservés. | This website is made by Aïcha Mimi et Fullbring 2" style="font-size: 9pt;font-family: Yu Mincho Light;"/>
            </ui:insert>
        </div>

    </h:body>

</html>
