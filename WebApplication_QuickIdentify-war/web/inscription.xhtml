    </h:head>
    <h:body style="background-color: #666666;">

        <h:form class="login100-form validate-form" id="form_user" enctype="multipart/form-data">

            <p:growl id="growl" showDetail="true" life="3000" />

            <span class="login100-form-title p-b-43">
                Formulaire d'inscription
            </span>

            <div class="wrap-input100 validate-input" data-validate = "Le champ Nom(s) est obligatoire!">
                <h:inputText class="input100" value="#{utilisateurController.utilisateur.nom}" required="true" requiredMessage="Champ vide ou saisie erronee!" />
                <span class="focus-input100"></span>
                <span class="label-input100">Nom(s)</span>
            </div>
            
            <div class="wrap-input100 validate-input" data-validate = "Le champ Prénom(s) est obligatoire!">
                <h:inputText class="input100" value="#{utilisateurController.utilisateur.prenom}" required="true" requiredMessage="Champ vide ou saisie erronee!" />
                <span class="focus-input100"></span>
                <span class="label-input100">Prénom(s)</span>
            </div>
            
            <div class="wrap-input100 validate-input" data-validate = "Le champ Email est obligatoire!">
                <h:inputText class="input100" value="#{utilisateurController.utilisateur.email}" required="true" requiredMessage="Champ vide ou saisie erronee!">
                    <f:validateRegex pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]{2,}.[a-z]{2,4}$" />
                </h:inputText>
                <span class="focus-input100"></span>
                <span class="label-input100">Email</span>
            </div>
            
            <div class="wrap-input100 validate-input" data-validate = "Le champ Login est obligatoire!">
                <h:inputText class="input100" value="#{utilisateurController.utilisateur.login}" required="true" requiredMessage="Champ vide ou saisie erronee!" />
                <span class="focus-input100"></span>
                <span class="label-input100">Login</span>
            </div>
            
            <div class="wrap-input100 validate-input" data-validate = "Le champ Mot de passe est obligatoire!">
                <h:inputText class="input100" value="#{utilisateurController.utilisateur.password}" required="true" requiredMessage="Champ vide ou saisie erronee!" />
                <span class="focus-input100"></span>
                <span class="label-input100">Mot de passe</span>
            </div>
            <!--            <div class="wrap-input100 validate-input" data-validate = "Ce champ est obligatoire!">
                            <h:inputText class="input100" value="{utilisateurController.utilisateur.password}" required="true" requiredMessage="Champ vide ou saisie erronee!" />
                            <span class="focus-input100"></span>
                            <span class="label-input100">Confirmer le mot de passe</span>
                        </div>-->

            <div class="wrap-input100 validate-input" data-validate = "Le champ Mot de passe est obligatoire!">
                <p:fileUpload class="input100" value="#{utilisateurController.file}" label="#{lp.choisir}" mode="simple" dragDropSupport="false" sizeLimit="3000000" fileLimit="3" allowTypes="/(\.|\/) (gif|png|jpg\bitmap)$/" required="true" requiredMessage="Champ vide ou saisie erronee!" />
                <span class="focus-input100"></span>
                <span class="label-input100">Éditez une photo</span>
            </div>

            <div class="container-login100-form-btn">
                <p:commandButton id="ok" ajax="false" update=":form_user:growl" class="login100-form-btn" action="#{utilisateurController.createUser()}" value="Enregistrer" />
            </div>
            
            
            <div style="margin-top: 20pt;" class="login100-form-social flex-c-m">
                <p:link value="Page d'accueil" class="txt1" outcome="/portailcaptif">
                    <f:param name="no" value="0" />
                </p:link>
            </div>

            <p:defaultCommand target="ok" />
        </h:form>
